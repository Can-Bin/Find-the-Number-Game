<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="top">
            <img src="./img/top.jpg" alt="">
        </div>
        <div class="game">
            <h1>Find the Number (1 - 100)</h1>
            <input type="number" id="number" placeholder="Please enter a number" >
            <button id="check">Check</button>
        </div>

        <div class="attempt">
            <h2 id="congrat"></h2>
            <p id="attempt">Number of attempt is: 0</p>
        </div>
        
        <div class="image">
            <img src="./img/detective-2.jpg" alt="detective">
        </div>

        
    </div>
    <script src="app.js"></script>
</body>
</html>
